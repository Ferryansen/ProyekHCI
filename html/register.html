<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div id="header">
        <div>
            <img src="../Assets/Logo/images/Logo_Pure.png" alt="" id="header-logo">
        </div>

        <div id="title">
            La Forant
        </div>
        <div id="navbar">
            <div id="burger">
                <img src="../Assets/Icons/Burger Icon.png" alt="" id="header-burger">

                <div id="burger-dropdown">
                    <div class="burger-content">
                        Home
                    </div>

                    <div class="burger-content">
                        Maps
                    </div>

                    <div class="burger-content">
                        Agents
                    </div>

                    <div class="burger-content">
                        System Requirement
                    </div>

                    <div class="burger-content">
                        Pre-Register
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <h3 id="titleF">Let's get your account ready</h3>
        <div class="line">
            <hr>
        </div>
        <form>
            <div class="page-form">
                <div class="left">
                    <div class="inputs">
                        <h5>Username</h5>
                        <input type="text" placeholder="enter your username..">
                    </div>
                    <div class="inputs">
                        <h5>Email</h5>
                        <input type="email" placeholder="enter your email..">
                    </div>
                    <div class="inputs">
                        <h5>Password</h5>
                        <input type="password" placeholder="enter your password..">
                    </div>
                </div>
    
                <div class="right">
                    <div class="inputs">
                        <h5>Date of Birth</h5>
                        <input type="date">
                    </div>
                    <div class="inputs">
                        <h5>Nationality</h5>
                        <select name="nationality" id="nationality">
                            <option selected disabled>select your nationality</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="Singapore">Singapore</option>
                            <option value="nothere">Others</option>
                        </select>
                    </div>
                    <div class="inputscheck">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Agreement to user terms</label>
                    </div>
                    <button id="btnsub" type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>

    <div id="footer">
        <div class = "footer-text" id="copyright">
            &copy;2021 LaForant. All rights reserved
        </div>

        <div id="follow-us">
            <div class="footer-text">
                Follow Us
            </div>

            <img src="../Assets/Icons/instagram circle icon.png" alt="" class="footer-sosmed">
            <img src="../Assets/Icons/Facebook-logo.png" alt="" class="footer-sosmed" id="facebookicon">
            <img src="../Assets/Icons/twitter circle icon.png" alt="" class="footer-sosmed">
            <img src="../Assets/Icons/Youtube_Circle.png" alt="" class="footer-sosmed" id="last-footer-sosmed">

        </div>
    </div>
</body>
</html>
